<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="user-name">Nome</label>
              <input type="text" name="teste" id="user-name"/>
            </div>
            <div class="input-wrapper">
              <label for="user-last-name">Sobrenome</label>
              <input type="text" name="teste" id="user-last-name"/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="user-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="user-email" />
          </div>

          <div class="input-wrapper">
            <label for="user-password">Senha<span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="user-password" minlength="8" />
          </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" name="teste" id="mentor-name"/>
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h4>Primeira Mentoria</h4>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-date">Data</label>
              <input type="date" id="mentor-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="mentor-begin">Das</label>
              <input type="time" id="mentor-begin" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-end">Até</label>
              <input type="time" id="mentor-end" />
            </div>
          </div>

          <h4>Segunda Mentoria</h4>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-date">Data</label>
              <input type="date" id="mentor-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="mentor-begin">Das</label>
              <input type="time" id="mentor-begin" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-end">Até</label>
              <input type="time" id="mentor-end" />
            </div>
          </div>


        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
